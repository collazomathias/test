
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button *ngFor="let image of bannerImageList; let index = index" type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="index" [class.active]="image.active" aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
        <div *ngFor="let image of bannerImageList" class="carousel-item" [class.active]="image.active">
            <img [src]="image.path" class="d-block w-100">
            <!-- <div class="carousel-caption d-none d-md-block">
                <h5>{{ image.title }}</h5>
                <p>{{ image.description }}</p>
            </div> -->
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
